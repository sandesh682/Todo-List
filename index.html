<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body class="bg-dark">
    <header>
        <div class="container w-50">
            <div class="row my-5 text-white text-center">
                <div class="col">
                    <div>
                        <h1>Todo List</h1>
                        <div class="form-group mx-auto my-3">
                            <input class="form-control bg-dark text-white" type="search" placeholder="search todos" aria-label="Search">
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item bg-dark">item 1   <i class="fas fa-trash pointer"></i></li>
                            <li class="list-group-item bg-dark">item 2   <i class="fas fa-trash pointer"></i></li>
                            <li class="list-group-item bg-dark">item 3   <i class="fas fa-trash pointer"></i></li>
                        </ul>
                        
                        <form class="my-4 form-group">
                            <h5>Add a new todo...</h5>
                            <input type="text" class="form-control bg-dark text-white" name="addtodo">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
